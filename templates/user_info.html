{% extends 'base.html' %}
{% block content %}

<h1>Welcome!</h1>

<h2>Age: {{ user.age }}</h2>
<h2>Zip Code: {{ user.zipcode }}</h2>
<h2>Movies</h2>
    <ul>
      {% for rating in user.ratings %}
          <li>
              <a>
                {{ rating.movie.title }} ({{ rating.score }})
              </a>
          </li>
      {% endfor %}
    </ul>
    <a href='/'>Please click here to return to the homepage</a>



{% endblock %}
