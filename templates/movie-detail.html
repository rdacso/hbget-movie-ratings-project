{% extends 'base.html' %}
{% block content %}

<h1>{{ movie.title }}</h1>

<h2>Ratings</h2>
    <ul>
      {% for rating in movie.ratings %}
          <li>
              <a>
                {{ rating.movie.title }} ({{ rating.score }})
              </a>
          </li>
      {% endfor %}
    </ul>



{% endblock %}
